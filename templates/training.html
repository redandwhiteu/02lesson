<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <h1>Миссия Колонизация Марса</h1>
        <a class="navbar-brand" href="#">Mars One</a>
    </nav>
    <h4>И на Марсе будут яблони цвести!</h4>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}
    <meta charset="UTF-8">
    {% if 'инженер' in prof or 'строитель' in prof %}
        <h2 align="center">Инженерные тренажеры</h2>
        <img src="/static/img/ing.png" alt="здесь должна была быть схема">
    {% else %}
        <h2 align="center">Научные симуляторы</h2>
        <img src="/static/img/sci.png" alt="здесь должна была быть схема">
    {% endif %}
{% endblock %}
</main>
</body>
</html>
